<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Evento de Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inscrição para a 1° Edição da<br>
            Copa C.O.F.F.</h1>
        <img id="logo" src="./20240912_235252.png" alt="">
        <form id="registrationForm" action="https://api.sheetmonkey.io/form/4Nd9HpmqnPyMmKCGRS1aUj" method="post">
            <div class="form-group">
                <label for="name">Nome do Time</label>
                <input type="text" id="name" Name="Name" placeholder="Digite o nome do time" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail de Contato</label>
                <input type="email" id="email" name="Email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone de Contato</label>
                <input type="tel" id="phone" name="Phone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            </div>
            <button type="submit" value="Sign Up" class="submit-btn">Inscrever-se</button>
        </form>
        <a href="https://api.whatsapp.com/send?phone=5568981110792&text=Ol%C3%A1,%20Tenho%20Um%20D%C3%BAvida%20Sobre%20O%20Campeonato%20Da%20Casa%20Das%20Oportunidades" class="whatsapp-float" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" class="whatsapp-icon">
        </a>
        
    </div>
</body>
</html>
